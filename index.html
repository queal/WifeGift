<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

		<title>献给领导</title>

		<style type="text/css">
			html,
			body {
				margin: 0;
				height: 100%;
			}
			
			canvas {
				display: block;
			}
		</style>

	</head>

	<body onload="draw();">
	</body>

	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/three/three.js"></script>
	<script src="js/three/controls/OrbitControls.js"></script>

	<script>
		var renderer, camera, scene, light, controls;

		function initRender() {
			renderer = new THREE.WebGLRenderer({
				antialias: true
			});

			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0x000000);
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap;
			document.body.appendChild(renderer.domElement);
		}

		function initCamera() {
			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
			camera.position.set(50, 50, 50);
			camera.lookAt(new THREE.Vector3(0, 0, 0));
		}

		function initScene() {
			scene = new THREE.Scene();
			var cubeTextureLoader = new THREE.CubeTextureLoader();
			cubeTextureLoader.setPath('./textures/scene/skybox/');
			var cubeTexture = cubeTextureLoader.load([
				'px.jpg', 'nx.jpg',
				'py.jpg', 'ny.jpg',
				'pz.jpg', 'nz.jpg'
			]);

			scene.background = cubeTexture;
		}

		function initLight() {
			scene.add(new THREE.AmbientLight(0x404040));
			light = new THREE.DirectionalLight(0xffffff);
			light.position.set(100, 100, 100);
			light.castShadow = true;
			scene.add(light);
		}

		function initModel() {
			var cube = new THREE.CubeGeometry(10, 5, 5);

			var materials = [];
			var videos = [];
			for(var i = 1; i <= 3; i++) {
				var video = document.createElement("VIDEO");
				video.src = "video/" + i + ".mp4";
				if(i == 1) {
					video.autoplay = "autoplay";
				}
				videos.push(video);

				var texture = new THREE.VideoTexture(video);
				texture.wrapS = texture.wrapT = THREE.ClampToEdgeWrapping;
				texture.minFilter = THREE.LinearFilter;

				material = new THREE.MeshBasicMaterial({
					map: texture
				});
				materials.push(material);
			}

			for(var i = 0; i < 100; i++) {
				var cubeMaterial = materials[i % 3];
				var mesh = new THREE.Mesh(cube, cubeMaterial);
				mesh.position.x = 50 * (2.0 * Math.random() - 1.0);
				mesh.position.y = 50 * (2.0 * Math.random() - 1.0);
				mesh.position.z = 50 * (2.0 * Math.random() - 1.0);

				mesh.rotation.x = Math.random() * Math.PI;
				mesh.rotation.y = Math.random() * Math.PI;
				mesh.rotation.z = Math.random() * Math.PI;
				mesh.updateMatrix();

				mesh.video = videos[i % 3];
				scene.add(mesh);
			}
		}

		function initControls() {
			controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls.enableDamping = true;
			controls.enableZoom = true;
			controls.minDistance = 0;
			controls.enablePan = true;
		}

		var raycaster;
		var mouse;

		function initModelClick() {
			raycaster = new THREE.Raycaster();
			mouse = new THREE.Vector2();

			window.addEventListener('click', function(event) {
				event.preventDefault();
				mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
				mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
				raycaster.setFromCamera(mouse, camera);
				var intersects = raycaster.intersectObjects(scene.children);

				if(intersects.length > 0) {
					var mesh = intersects[0].object;
					var video = mesh.video;
					if(video.paused) {
						video.play();
					} else {
						video.pause();
					}
				}
			}, false);
		}

		var isHonver = false;

		function initHover() {
			document.addEventListener('mousemove', function(event) {
				event.preventDefault();
				mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
				mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
			}, false);
		}

		function render() {
			renderer.render(scene, camera);
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			render();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function animate() {
			controls.update();
			render();
			requestAnimationFrame(animate);
		}

		function draw() {
			initRender();
			initScene();
			initCamera();
			initLight();
			initModel();
			initControls();
			initModelClick();
			initHover();

			animate();

			window.onresize = onWindowResize;
		}
	</script>

</html>
